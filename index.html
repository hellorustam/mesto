<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Russia - Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Место - Россия" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.png" alt="Изображение профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" aria-label="Редактировать профиль" class="profile__edit"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button name="addButton" type="button" aria-label="Добавить изображение" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>


        <!-- <div class="popup__img-elements"></div> -->

        <div class="popup popup-profile">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close"></button>
                <form action="#" name="form-popup" class="popup__form popup__profile-form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" name="popup-name" class="popup__input popup__name" placeholder="Имя Фамилия" required>
                    <input type="text" name="popup-about" class="popup__input popup__about" placeholder="О себе" required>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-add">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close"></button>
                <form action="#" name="form-popup" class="popup__form popup__mesto-form">
                    <h3 class="popup__title">Новое место</h3>
                    <input type="text" name="popup-name" class="popup__input popup__mesto-title" placeholder="Название" required>
                    <input type="text" name="popup-about" class="popup__input popup__mesto-link" placeholder="Ссылка на картинку" required>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <template id="card-template">
        <div class="elements__element">
            <img src="" alt="" class="elements__image">
            <h2 class="elements__title"></h2>
            <button name="removeButton" aria-label="Удалить" type="button" class="elements__remove"></button>
            <button name="likeButton" aria-label="Избранное" type="button" class="elements__like"></button>
            <div class="popup">
                <div class="popup__img-container">
                    <button type="button" aria-label="Закрыть" class="popup__close"></button>
                    <img src="" alt="" class="popup__img">
                    <h2 class="popup__img-caption"></h2>
                </div>
            </div>
        </div>
    </template>

    <!-- <template id="popup-img-template">
        <div class="popup">
            <div class="popup__img-container">
                <button type="button" aria-label="Закрыть" class="popup__close"></button>
                <img src="" alt="" class="popup__img">
                <h2 class="popup__img-caption"></h2>
            </div>
        </div>
    </template> -->

    <script src="./scripts/scripts.js"></script>
</body>
</html>
