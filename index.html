<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Russia - Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Место - Россия" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.png" alt="Изображение профиля" class="profile__avatar">
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто <img src="./images/edit-button.svg" alt="Редактировать профиль" class="profile__edit"></p>
                    <P class="profile__job">Исследователь океана</P>
                </div>
                <div class="profile__add-button"><img src="./images/add-button.svg" alt=""></div>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img src="./images/francesco-ungaro-hqAGgNsMpEY-unsplash.jpg" alt="Карачаевск" class="elements__image">
                    <p class="elements__title">Карачаевск <img src="./images/heart.svg" alt="Избранное" class="elements__like"></p>
                </div>
                <div class="elements__element">
                    <img src="./images/ian-schneider-WymR2nYtj5M-unsplash.jpg" alt="Гора Эльбрус" class="elements__image">
                    <p class="elements__title">Гора Эльбрус <img src="./images/heart.svg" alt="Избранное" class="elements__like"></p>
                </div>
                <div class="elements__element">
                    <img src="./images/ines-alvarez-fdez-_HHjiseEuGw-unsplash.jpg" alt="Домбай" class="elements__image">
                    <p class="elements__title">Домбай <img src="./images/heart.svg" alt="Избранное" class="elements__like"></p>
                </div>
                <div class="elements__element">
                    <img src="./images/marek-okon-tWWCqIMiUmg-unsplash.jpg" alt="Гора Эльбрус" class="elements__image">
                    <p class="elements__title">Гора Эльбрус <img src="./images/heart.svg" alt="Избранное" class="elements__like"></p>
                </div>
                <div class="elements__element">
                    <img src="./images/scott-webb-e3dY8laAQtA-unsplash.jpg" alt="Домбай" class="elements__image">
                    <p class="elements__title">Домбай <img src="./images/heart.svg" alt="Избранное" class="elements__like"></p>
                </div>
                <div class="elements__element">
                    <img src="./images/veeterzy-9sijj5zMC1c-unsplash.jpg" alt="Карачаево-Чasdfsadfsf" class="elements__image">
                    <p class="elements__title">Карачаево - длинное название загаловка</p>
                    <!-- <img src="./images/heart.svg" alt="Избранное" class="elements__like"> -->
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
