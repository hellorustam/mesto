<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Russia - Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Место - Россия" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.png" alt="Изображение профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" aria-label="Редактировать профиль" class="profile__edit"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button name="addButton" type="button" aria-label="Добавить изображение" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img src="./images/francesco-ungaro-hqAGgNsMpEY-unsplash.jpg" alt="Карачаевск" class="elements__image">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button name="likeButton" aria-label="Избранное" type="button" class="elements__like"></button>
                </div>
                <div class="elements__element">
                    <img src="./images/ian-schneider-WymR2nYtj5M-unsplash.jpg" alt="Гора Эльбрус" class="elements__image">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button name="likeButton" aria-label="Избранное" type="button" class="elements__like"></button>
                </div>
                <div class="elements__element">
                    <img src="./images/ines-alvarez-fdez-_HHjiseEuGw-unsplash.jpg" alt="Домбай" class="elements__image">
                    <h2 class="elements__title">Домбай</h2>
                    <button name="likeButton" aria-label="Избранное" type="button" class="elements__like"></button>
                </div>
                <div class="elements__element">
                    <img src="./images/marek-okon-tWWCqIMiUmg-unsplash.jpg" alt="Гора Эльбрус" class="elements__image">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button name="likeButton" aria-label="Избранное" type="button" class="elements__like"></button>
                </div>
                <div class="elements__element">
                    <img src="./images/scott-webb-e3dY8laAQtA-unsplash.jpg" alt="Домбай" class="elements__image">
                    <h2 class="elements__title">Домбай</h2>
                    <button name="likeButton" aria-label="Избранное" type="button" class="elements__like"></button>
                </div>
                <div class="elements__element">
                    <img src="./images/veeterzy-9sijj5zMC1c-unsplash.jpg" alt="Карачаево-Чasdfsadfsf" class="elements__image">
                    <h2 class="elements__title">Карачаево - длинное название загаловка</h2>
                    <button name="likeButton" aria-label="Избранное" type="button" class="elements__like"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close"></button>
                <form action="#" name="form-popup" class="popup__form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" name="popup-name" class="popup__input popup__name" placeholder="Имя Фамилия" required>
                    <input type="text" name="popup-about" class="popup__input popup__about" placeholder="О себе" required>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
